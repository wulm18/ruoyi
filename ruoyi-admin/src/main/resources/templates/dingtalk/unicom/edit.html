<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改联通先锋')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-unicom-edit" th:object="${unicomPoints}">
            <input name="unicomId" th:field="*{unicomId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">本月积分：</label>
                <div class="col-sm-8">
                    <input name="mouthPoints" th:field="*{mouthPoints}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分截图：</label>
                <div class="col-sm-8">
                    <input name="pointsFile" th:field="*{pointsFile}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "dingtalk/unicom";
        $("#form-unicom-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-unicom-edit').serialize());
            }
        }
    </script>
</body>
</html>

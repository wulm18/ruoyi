<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学习强国')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-points-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">上次积分：</label>
                <div class="col-sm-8">
                    <input id="historyPoint" name="historyPoint" th:field="*{historyPoint}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本次积分：</label>
                <div class="col-sm-8">
                    <input id="latestPoint" name="latestPoint" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">完成积分：</label>
                <div class="col-sm-8">
                    <input id='finishPoint' name="finishPoint" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分截图：</label>
                <div class="col-sm-8">
                    <input id="pointFile" name="pointFile" class="form-control" type="file">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "dingtalk/points"
        $("#form-points-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                uploadFile();
               // $.operate.save(prefix + "/add", $('#form-points-add').serialize());
            }
        }

        function uploadFile() {
            var formData = new FormData();
            if ($('#pointFile')[0].files[0] == null) {
                $.modal.alertWarning("请先选择文件路径");
                return false;
            }
            formData.append('historyPoint', $("#historyPoint").val());
            formData.append('latestPoint', $("#latestPoint").val());
            formData.append('finishPoint', $("#finishPoint").val());
            formData.append('fileName', $("#fileName").val());
            formData.append('file', $('#pointFile')[0].files[0]);
            $.ajax({
                url: prefix + "/add",
                type: 'post',
                cache: false,
                data: formData,
                processData: false,
                contentType: false,
                dataType: "json",
                success: function(result) {
                    $.operate.successCallback(result);
                }
            });
        }
    </script>
</body>
</html>
